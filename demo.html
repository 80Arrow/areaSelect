<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>：jQuery省市区三级联动插件Area-picker</title>
<!--必要样式-->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="css/area-picker.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- Content -->
<div class="container">

	<h2 class="page-header">演示</h2>
	
	<div class="docs-methods">
		<form class="form-inline">
			<div id="distpicker">
				<div class="form-group">
					<div style="position: relative;">
						<input id="area-picker3" class="form-control area-picker" readonly type="text" value="" data-toggle="area-picker">
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-warning" id="reset" type="button">重置</button>
					<button class="btn btn-danger" id="destroy" type="button">确定</button>
				</div>
			</div>
		</form>
	</div>
	
</div>
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<!--[if IE]>
    <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
<![endif]-->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/area-picker.data.js"></script>
<script src="js/area-picker.js"></script>
<script src="js/main.js"></script>
</body>
</html>
